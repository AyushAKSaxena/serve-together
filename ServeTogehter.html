<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve-Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Serve-Together</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Volunteer</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Make a Difference in Your Community</h2>
            <p>Join us in connecting volunteers with opportunities to serve.</p>
            <button>Get Started</button>
        </section>

        <section class="post-opportunity">
            <h2>Post a Volunteer Opportunity</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">Opportunity Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn">Post Opportunity</button>
            </form>
        </section>

        <section class="opportunities">
            <h2>Volunteer Opportunities</h2>
            <div id="opportunityList" class="opportunity-list">
                <!-- Volunteer opportunities will be dynamically added here -->
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Apply for Opportunity</h2>
            <form id="applyForm">
                <div class="form-group">
                    <label for="volunteerName">Name:</label>
                    <input type="text" id="volunteerName" name="volunteerName" required>
                </div>
                <div class="form-group">
                    <label for="contactInfo">Contact Information:</label>
                    <input type="text" id="contactInfo" name="contactInfo" required>
                </div>
                <button type="submit" class="btn">Apply</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Serve-Together. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
